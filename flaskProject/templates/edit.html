{% extends 'base.html' %}
{% block title %}
    Изменить
{% endblock %}
{% block editor %}
    <div class="container">
        <h3>Добавить новую позицию</h3>
        <form action="/edit" method="post">

            <label class="form-label">Бренд</label>
            <input type="text" name="brand" id="brand" class="form-control"
                   placeholder="Название бренда"><br>

            <label class="form-label">Модель</label>
            <input type="text" name="model" id="model" class="form-control"
                   placeholder="Название модели"><br>

            <label class="form-label">Система</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="platform" id="android" value="Android">
                <label class="form-check-label" for="android">Android</label>
                <br>
                <input class="form-check-input" type="radio" name="platform" id="ios" value="iOS">
                <label class="form-check-label" for="ios">iOS</label>
            </div>
            <br>

            <label class="form-label">Экран</label>
            <select class="form-select" name="type_display" id="type_display">
                <option hidden>Выбрать</option>
                <option value="IPS">IPS</option>
                <option value="AMOLED">AMOLED</option>
            </select><br>

            <label class="form-label">Размер экрана</label>
            <input type="number" min="4.0" max="7.0" step="0.1" name="display" id="display" class="form-control"
                   placeholder="Размер экрана (дюйм.)"><br>

            <label class="form-label">Разрешение экрана</label>
            <input type="text" name="resolution" id="resolution" class="form-control"
                   placeholder="Разрешение экрана (1920x1080, 2560x1440)"><br>

            <label class="form-label">Батарея</label>
            <input type="number" min="1500" max="6000" name="battery" id="battery" class="form-control"
                   placeholder="Батарея (мАч)"><br>

            <label class="form-label">Процессор</label>
            <input type="text" name="cpu" id="cpu" class="form-control" placeholder="Процессор"><br>

            <label class="form-label">Оперативная память</label>
            <select class="form-select" name="ram" id="ram">
                <option hidden>Выбрать</option>
                <option value="1">1 ГБ</option>
                <option value="2">2 ГБ</option>
                <option value="3">3 ГБ</option>
                <option value="4">4 ГБ</option>
                <option value="6">6 ГБ</option>
                <option value="8">8 ГБ</option>
                <option value="12">12 ГБ</option>
                <option value="16">16 ГБ</option>
            </select><br>

            <label class="form-label">Хранилище</label>
            <select class="form-select" name="rom" id="rom">
                <option hidden>Выбрать</option>
                <option value="8">8 ГБ</option>
                <option value="16">16 ГБ</option>
                <option value="32">32 ГБ</option>
                <option value="64">64 ГБ</option>
                <option value="128">128 ГБ</option>
                <option value="256">256 ГБ</option>
                <option value="512">512 ГБ</option>
                <option value="1024">1 ТБ</option>
            </select><br>

            <label class="form-label">Фотография</label>
            <input type="text" name="url" id="url" class="form-control" placeholder="Ссылка на фото"><br>

            <label class="form-label">Описание</label>
            <input type="text" name="description" id="description" class="form-control" placeholder="Описание"><br>


            <label class="form-label">Фронтальная камера</label>
            <input type="text" name="front" id="front" class="form-control"
                   placeholder="Фронтальная камера(/ы) в MП: запись через запятую '12, 5, 5' "><br>

            <label class="form-label">Основная камера</label>
            <input type="text" name="back" id="back" class="form-control"
                   placeholder="Основная камера(/ы) МП: запись через запятую '12, 12, 8, 5'"><br>

            <label class="form-label">Год выпуска</label>
            <input type="text" name="year" id="year" class="form-control"
                   placeholder="2022"><br>

            <label class="form-label">Цена</label>
            <input type="number" min="0" max="3000" step="1" name="price" id="price" class="form-control"
                   placeholder="Цена ($)"><br>

            <input type="submit" class="btn btn-success" value="Добавить"><br>
        </form>
    </div>
{% endblock %}
</body>
</html>
